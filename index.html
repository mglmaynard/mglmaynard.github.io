<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Maynard's Portfolio showcasing data projects and games.">
  <meta name="keywords" content="Portfolio, Data Analytics, Games, Projects">
  <meta name="author" content="Maynard">
  <meta property="og:title" content="My Portfolio - Maynard" />
  <meta property="og:description" content="Showcasing data analytics and storytelling projects." />
  <meta property="og:image" content="https://mglmaynard.github.io/Portfolio/logo/Logo.jpg" />
  <meta property="og:type" content="website" />
  <title>Maynard's Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      min-height: 100vh;
      background: #f9f9f9;
    }

    /* Sidebar */
    #sidebar {
      width: 250px;
      background: #222;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 10px;
      transition: width 0.3s ease;
      overflow-x: hidden;
    }

    #sidebar img {
      width: 120px;
      margin-bottom: 20px;
      border-radius: 50%;
    }

    #sidebar h2 {
      font-size: 20px;
      margin: 10px 0;
    }

    #sidebar button {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      margin: 15px 0;
      display: flex;
      align-items: center;
    }

    #games-list {
      display: none;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transition: opacity 0.3s ease, max-height 0.3s ease;
    }

    #games-list a {
      color: #ddd;
      text-decoration: none;
      font-size: 16px;
      padding: 8px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    #games-list a:hover {
      background: #444;
    }

    /* Expanded sidebar for mobile */
    #sidebar.sidebar-open {
      width: 280px !important;
      align-items: flex-start;
    }

    #sidebar.sidebar-open #games-list {
      display: flex;
      opacity: 1;
      max-height: 500px;
    }

    /* Desktop: always show games */
    @media (min-width: 901px) {
      #games-list {
        display: flex !important;
        opacity: 1 !important;
        max-height: none !important;
      }
    }

    /* Main content */
    #main {
      flex: 1;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    #datetime {
      font-size: 14px;
      color: #555;
    }

    .project {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .project h2 {
      margin-top: 0;
    }

    /* Mobile tweaks */
    @media (max-width: 900px) {
      #sidebar {
        width: 60px;
        padding: 10px 5px;
      }

      #sidebar h2, 
      #sidebar button {
        font-size: 14px;
      }

      #sidebar img {
        width: 50px;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar">
    <img src="https://mglmaynard.github.io/Portfolio/logo/Logo.jpg" alt="Logo">
    <h2>Maynard's Portfolio</h2>
    <button id="games-toggle" aria-expanded="false">ðŸŽ® Games</button>
    <div id="games-list">
      <a href="#">Whack-a-Mole</a>
      <a href="#">Tic-Tac-Toe</a>
      <a href="#">Memory Game</a>
      <a href="#">Snake and Ladder</a>
      <a href="#">Rock Paper Scissor</a>
      <a href="#">Minesweeper</a>
      <a href="#">2048</a>
      <a href="#">Maze Solver</a>
      <a href="#">Trivia Quiz</a>
      <a href="#">Word Guessing Game</a>
    </div>
  </div>

  <!-- Main -->
  <div id="main">
    <header>
      <h1>Welcome to My Portfolio</h1>
      <div id="datetime"></div>
    </header>
    <div class="project">
      <h2>About Me</h2>
      <p>Hello! I'm Maynard. This portfolio showcases my data analytics, games, and coding projects.</p>
    </div>
    <div class="project">
      <h2>Google Translate</h2>
      <div id="google_translate_element"></div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    const gamesToggle = document.getElementById('games-toggle');
    const sidebar = document.getElementById('sidebar');

    gamesToggle.addEventListener('click', () => {
      const isOpen = sidebar.classList.contains('sidebar-open');
      sidebar.classList.toggle('sidebar-open', !isOpen);
      gamesToggle.setAttribute('aria-expanded', String(!isOpen));
    });

    gamesToggle.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        gamesToggle.click();
        e.preventDefault();
      }
    });

    function updateDateTime() {
      const now = new Date();
      document.getElementById('datetime').textContent =
        now.toLocaleString('en-US', { dateStyle: 'full', timeStyle: 'short' });
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    function googleTranslateElementInit() {
      new google.translate.TranslateElement(
        { pageLanguage: 'en' },
        'google_translate_element'
      );
    }
  </script>
  <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit" async defer></script>
</body>
</html>
