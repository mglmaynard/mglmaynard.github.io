<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <style>
    /* Reset and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000000;
      color: #ffffff;
      padding: 40px;
      line-height: 1.6;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 40px;
      color: silver;
      border-bottom: 2px solid silver;
      padding-bottom: 10px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    /* SVG Animation Styles */
    .chart-icon {
      width: 50px;
      height: 50px;
      /* optional: adjust size */
    }
    .chart-path {
      stroke: silver;
      stroke-width: 2;
      fill: none;
      stroke-dasharray: 100;
      stroke-dashoffset: 100;
      animation: draw 2s ease forwards;
    }
    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }

    ul {
      list-style: none;
      max-width: 800px;
      margin: 0 auto;
      padding: 0;
    }

    li {
      background-color: #1a1a1a;
      margin-bottom: 20px;
      padding: 20px;
      border-left: 4px solid silver;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    li:hover {
      background-color: #2a2a2a;
      transform: translateY(-2px);
    }

    a {
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 500;
    }

    a:hover {
      color: silver;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      body {
        padding: 20px;
      }

      h1 {
        font-size: 2rem;
        flex-direction: column;
      }

      a {
        font-size: 1rem;
      }

      .chart-icon {
        width: 36px;
        height: 36px;
      }
    }
  </style>
</head>
<body>
  <h1>
    <!-- Inline SVG: stylized animated line chart -->
    <svg class="chart-icon" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <polyline class="chart-path" points="5,45 20,30 35,40 50,25 60,35" />
      <circle cx="5" cy="45" r="2" fill="silver" />
      <circle cx="20" cy="30" r="2" fill="silver" />
      <circle cx="35" cy="40" r="2" fill="silver" />
      <circle cx="50" cy="25" r="2" fill="silver" />
      <circle cx="60" cy="35" r="2" fill="silver" />
    </svg>
    My Portfolio Projects
  </h1>
  <ul>
    <li>
      <a href="https://mglmaynard.github.io/Portfolio/2024-H1_2025_Consumer_Goods_of_the_Philippines_CPI.html" target="_blank">
        2024 - H1 2025 Analysis of Consumer Price Index (CPI) of the Philippines
      </a>
    </li>
    <li>
      <a href="https://mglmaynard.github.io/Portfolio/Rental_Price_Distribution_Analysis_in_NCR_and_Region_IV-A_via_Kernel_Density_Estimation.html" target="_blank">
        Rental Price Distribution Analysis in NCR and Region IV-A via Kernel Density Estimation
      </a>
    </li>
    <li>
      <a href="https://github.com/yourusername/project3" target="_blank">
        Project 3
      </a>
    </li>
  </ul>
</body>
</html>
